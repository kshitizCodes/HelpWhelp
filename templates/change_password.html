{% extends "nav.html" %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
    <style>
        .glow {
            font-family: 'Roboto Serif', sans-serif;
        }
    </style>
</head>
{% block body %}

<body>
    <div class="text-center mt-5 logo glow">
        <h1>Change Password</h1>
    </div>
    <div class="container mt-5 ">
        <form class="row align-items-center" method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="mb-3">
                <div class="mb-3">
                    <input name="old_password" type="password" class="form-control mb-3 glow" id="Password1"
                        placeholder="Old Password *">
                    <input name="new_password" type="password" class="form-control mb-3 glow" id="Password1"
                        placeholder="New Password *">
                </div>
                <button type="submit" class="btn btn-primary glow">Submit</button>
            </div>
        </form>
    </div>
</body>
{% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
